<canvas id="canvas"></canvas>
<div id="overlay" class="faded overlay"></div>
<div id='startBtn'></div>
<div id="helpScreen" class='unselectable'>
    <div id='inst_main_body'></div>
</div>
<img id="openSideBar" class='helpText' src="{{"/hextris/images/btn_help.svg" | relURL}}" />
<div class="faded overlay"></div>
<img id="pauseBtn" src="{{"/hextris/images/btn_pause.svg" | relURL}}" />
<img id='restartBtn' src="{{"/hextris/images/btn_restart.svg" | relURL}}" />
<div id='HIGHSCORE'>HIGH SCORE</div>

<div id='highScoreInGameText'>
    <div id='highScoreInGameTextHeader'>HIGH SCORE</div>
    <div id='currentHighScore'>10292</div>
</div>
<div id="gameoverscreen">
    <div id='container'>
        <div id='gameOverBox' class='GOTitle'>GAME OVER</div>
        <div id='cScore'>1843</div>
        <div id='highScoresTitle' class='GOTitle'>HIGH SCORES</div>
        <div class='score'><span class='scoreNum'>1.</span>
            <div id="1place" style="display:inline;">0</div>
        </div>
        <div class='score'><span class='scoreNum'>2.</span>
            <div id="2place" style="display:inline;">0</div>
        </div>
        <div class='score'><span class='scoreNum'>3.</span>
            <div id="3place" style="display:inline;">0</div>
        </div>
    </div>
    <div id='bottomContainer'>
        <img id='restart' src="{{ "/hextris/images/btn_restart.svg" | relURL }}" height='57px'>
        <div id='socialShare'>
            <?xml version="1.0" encoding="UTF-8" standalone="no"?>
            <svg width="224.6377px" height="57px" viewBox="0 0 255 65" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>Share button</title>
                <defs>
                </defs>
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                    <g id="Game-over-" sketch:type="MSArtboardGroup" transform="translate(-95.000000, -565.000000)">
                        <g id="Share-button" sketch:type="MSLayerGroup" transform="translate(95.000000, 565.000000)">
                            <a style="cursor:pointer;" class="popup" onclick="window.open('https://twitter.com/intent/tweet?text=Can you beat my score of '+ score +' points at&button_hashtag=hextris ? http://hextris.github.io/hextris @hextris','name','width=600,height=400')">
                                <polygon id="Score-hex-2" fill="#3498DB" sketch:type="MSShapeGroup" transform="translate(127.661316, 32.500000) rotate(-90.000000) translate(-127.661316, -32.500000) "

                                <tspan x="67" y="39">SHARE MY SCORE!</tspan>
                            </text>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
        <div id='buttonCont'>
            <ul class="rrssb-buttons">
                <li class="rrssb-facebook">
                    <a href='http://www.facebook.com/sharer.php?s=100
